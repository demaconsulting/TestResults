---
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Restore Tools
        run: >
          dotnet tool restore

      - name: Capture tool versions
        shell: bash
        run: |
          echo "Capturing tool versions..."
          dotnet versionmark --capture --job-id "quality" -- dotnet git versionmark
          echo "✓ Tool versions captured"

      - name: Upload version capture
        uses: actions/upload-artifact@v6
        with:
          name: version-capture-quality
          path: versionmark-quality.json

      - name: Run markdown linter
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: '**/*.md'

      - name: Run spell checker
        uses: streetsidesoftware/cspell-action@v8
        with:
          files: '**/*.{md,cs}'
          incremental_files_only: false

      - name: Run YAML linter
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yaml

  build:
    name: Build ${{ matrix.os }}
    needs: quality-checks
    permissions:
      contents: read       # To read repository contents
      pull-requests: write  # To write pull requests analysis results and artifacts

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.x
            9.x
            10.x

      - name: Restore Tools
        run: >
          dotnet tool restore

      - name: Restore Dependencies
        run: >
          dotnet restore

      - name: Start Sonar Scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet dotnet-sonarscanner
          begin
          /k:"demaconsulting_TestResults"
          /o:"demaconsulting"
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.cs.opencover.reportsPaths=**/*.opencover.xml
          /d:sonar.scanner.scanAll=false

      - name: Build
        run: >
          dotnet build
          --no-restore
          --configuration Release
          --property:Version=${{ inputs.version }}

      - name: Test
        run: >
          dotnet test
          --no-build
          --configuration Release
          --property:Version=${{ inputs.version }}
          --collect "XPlat Code Coverage;Format=opencover"
          --logger "trx;LogFilePrefix=${{ matrix.os }}"
          --results-directory test-results

      - name: End Sonar Scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet dotnet-sonarscanner
          end
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Generate SBOM
        run: >
          dotnet sbom-tool generate
          -b src/DemaConsulting.TestResults/bin/Release
          -bc src/DemaConsulting.TestResults
          -pn DemaConsulting.TestResults
          -pv ${{ inputs.version }}
          -ps DemaConsulting
          -nsb https://DemaConsulting.com/TestResults
          -pm true
          -li true

      - name: Generate Tests SBOM
        run: >
          dotnet sbom-tool generate
          -b test/DemaConsulting.TestResults.Tests/bin/Release
          -bc test/DemaConsulting.TestResults.Tests
          -cd "--DirectoryExclusionList **/Examples/**"
          -pn DemaConsulting.TestResults.Tests
          -pv ${{ inputs.version }}
          -ps DemaConsulting
          -nsb https://DemaConsulting.com/TestResults.Tests
          -pm true
          -li true

      - name: Run SBOM Workflow
        run: >
          dotnet spdx-tool
          run-workflow spdx-workflow.yaml

      - name: Create Dotnet Tool
        run: >
          dotnet pack
          --no-build
          --no-restore
          --property:PackageVersion=${{ inputs.version }}

      - name: Capture tool versions
        shell: bash
        run: |
          echo "Capturing tool versions..."
          # Create short job ID: build-win, build-ubuntu
          OS_SHORT=$(echo "${{ matrix.os }}" | sed 's/windows-latest/win/;s/ubuntu-latest/ubuntu/')
          JOB_ID="build-${OS_SHORT}"
          dotnet versionmark --capture --job-id "${JOB_ID}" -- \
            dotnet git dotnet-sonarscanner versionmark
          echo "✓ Tool versions captured"

      - name: Upload version capture
        uses: actions/upload-artifact@v6
        with:
          name: version-capture-${{ matrix.os }}
          path: versionmark-build-*.json

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}
          path: test-results/*.trx

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: artifacts-${{ matrix.os }}
          path: |
            **/*.nupkg
            **/*.snupkg
            **/manifest.spdx.json
            **/manifest.spdx.json.sha256
            *summary.md

  codeql:
    name: CodeQL Analysis
    needs: quality-checks
    permissions:
      actions: read       # To read workflow actions
      contents: read      # To read repository contents
      security-events: write  # To upload SARIF results

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.x
            9.x
            10.x

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          queries: security-and-quality
          config-file: ./.github/codeql-config.yml
          build-mode: manual

      - name: Restore Tools
        run: >
          dotnet tool restore

      - name: Restore Dependencies
        run: >
          dotnet restore

      - name: Build
        run: >
          dotnet build
          --no-restore
          --configuration Release
          --property:Version=${{ inputs.version }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"
          output: sarif-results
          upload: false

      - name: Capture tool versions
        shell: bash
        run: |
          echo "Capturing tool versions..."
          dotnet versionmark --capture --job-id "codeql" -- dotnet git versionmark
          echo "✓ Tool versions captured"

      - name: Upload version capture
        uses: actions/upload-artifact@v6
        with:
          name: version-capture-codeql
          path: versionmark-codeql.json

      - name: Upload SARIF
        uses: actions/upload-artifact@v6
        with:
          name: codeql-sarif
          path: sarif-results/csharp.sarif

  build-docs:
    name: Build Documentation
    needs: [build, codeql]
    permissions:
      contents: read  # To read repository contents

    runs-on: windows-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            10.x

      - name: Install npm dependencies
        run: npm install

      - name: Install dotnet tools
        run: dotnet tool restore

      - name: Download Test Results
        uses: actions/download-artifact@v7
        with:
          pattern: test-results-*-latest
          path: test-results
          merge-multiple: true

      - name: Download CodeQL SARIF
        uses: actions/download-artifact@v7
        with:
          name: codeql-sarif
          path: codeql-results

      - name: Download all version captures
        uses: actions/download-artifact@v7
        with:
          path: version-captures
          pattern: 'version-capture-*'
        continue-on-error: true

      - name: Capture tool versions for build-docs
        shell: bash
        run: |
          echo "Capturing tool versions..."
          dotnet versionmark --capture --job-id "build-docs" -- \
            dotnet git node npm pandoc weasyprint sarifmark sonarmark reqstream buildmark versionmark
          echo "✓ Tool versions captured"

      - name: Generate Requirements Report, Trace Matrix, and Justifications
        run: >
          dotnet reqstream
          --requirements requirements.yaml
          --tests "test-results/**/*.trx"
          --report docs/requirements/requirements.md
          --matrix docs/tracematrix/tracematrix.md
          --justifications docs/justifications/justifications.md
          --enforce

      - name: Generate Developer Guide HTML with Pandoc
        shell: bash
        run: >
          dotnet pandoc
          docs/guide/title.txt
          --defaults docs/guide/definition.yaml
          --filter node_modules/.bin/mermaid-filter.cmd
          --metadata version="${{ inputs.version }}"
          --metadata date="$(date +'%Y-%m-%d')"
          --output docs/guide/guide.html

      - name: Generate Developer Guide PDF with Weasyprint
        run: >
          dotnet weasyprint
          docs/guide/guide.html
          "docs/TestResults Developer Guide.pdf"

      - name: Generate Requirements HTML with Pandoc
        shell: bash
        run: >
          dotnet pandoc
          docs/requirements/title.txt
          --defaults docs/requirements/definition.yaml
          --metadata version="${{ inputs.version }}"
          --metadata date="$(date +'%Y-%m-%d')"
          --output docs/requirements/requirements.html

      - name: Generate Requirements PDF with Weasyprint
        run: >
          dotnet weasyprint
          docs/requirements/requirements.html
          "docs/TestResults Requirements.pdf"

      - name: Generate Trace Matrix HTML with Pandoc
        shell: bash
        run: >
          dotnet pandoc
          docs/tracematrix/title.txt
          --defaults docs/tracematrix/definition.yaml
          --metadata version="${{ inputs.version }}"
          --metadata date="$(date +'%Y-%m-%d')"
          --output docs/tracematrix/tracematrix.html

      - name: Generate Trace Matrix PDF with Weasyprint
        run: >
          dotnet weasyprint
          docs/tracematrix/tracematrix.html
          "docs/TestResults Trace Matrix.pdf"

      - name: Generate Justifications HTML with Pandoc
        shell: bash
        run: >
          dotnet pandoc
          docs/justifications/title.txt
          --defaults docs/justifications/definition.yaml
          --metadata version="${{ inputs.version }}"
          --metadata date="$(date +'%Y-%m-%d')"
          --output docs/justifications/justifications.html

      - name: Generate Justifications PDF with Weasyprint
        run: >
          dotnet weasyprint
          docs/justifications/justifications.html
          "docs/TestResults Requirements Justifications.pdf"

      - name: Generate CodeQL Quality Report with SarifMark
        run: >
          dotnet sarifmark
          --sarif codeql-results/csharp.sarif
          --report docs/quality/codeql-quality.md
          --heading "TestResults CodeQL Analysis"
          --report-depth 1

      - name: Display CodeQL Quality Report
        shell: bash
        run: |
          echo "=== CodeQL Quality Report ==="
          cat docs/quality/codeql-quality.md

      - name: Generate Code Quality Report with SonarMark
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          dotnet sonarmark
          --server https://sonarcloud.io
          --project-key demaconsulting_TestResults
          --branch ${{ github.ref_name }}
          --token "$SONAR_TOKEN"
          --report docs/quality/sonar-quality.md
          --report-depth 1

      - name: Display SonarCloud Quality Report
        shell: bash
        run: |
          echo "=== SonarCloud Quality Report ==="
          cat docs/quality/sonar-quality.md

      - name: Generate Code Quality HTML with Pandoc
        shell: bash
        run: >
          dotnet pandoc
          docs/quality/title.txt
          --defaults docs/quality/definition.yaml
          --metadata version="${{ inputs.version }}"
          --metadata date="$(date +'%Y-%m-%d')"
          --output docs/quality/quality.html

      - name: Generate Code Quality PDF with Weasyprint
        run: >
          dotnet weasyprint
          docs/quality/quality.html
          "docs/TestResults Code Quality.pdf"

      - name: Generate Build Notes with BuildMark
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet buildmark
          --build-version ${{ inputs.version }}
          --report docs/buildnotes.md
          --report-depth 1

      - name: Display Build Notes Report
        shell: bash
        run: |
          echo "=== Build Notes Report ==="
          cat docs/buildnotes.md

      - name: Publish Tool Versions
        shell: bash
        run: |
          echo "Publishing tool versions..."
          dotnet versionmark --publish --report docs/buildnotes/versions.md --report-depth 1 \
            -- "versionmark-*.json" "version-captures/**/versionmark-*.json"
          echo "✓ Tool versions published"

      - name: Display Tool Versions Report
        shell: bash
        run: |
          echo "=== Tool Versions Report ==="
          cat docs/buildnotes/versions.md

      - name: Generate Build Notes HTML with Pandoc
        shell: bash
        run: >
          dotnet pandoc
          --defaults docs/buildnotes/definition.yaml
          --filter node_modules/.bin/mermaid-filter.cmd
          --metadata version="${{ inputs.version }}"
          --metadata date="$(date +'%Y-%m-%d')"
          --output docs/buildnotes/buildnotes.html

      - name: Generate Build Notes PDF with Weasyprint
        run: >
          dotnet weasyprint
          --pdf-variant pdf/a-3u
          docs/buildnotes/buildnotes.html
          "docs/TestResults Build Notes.pdf"

      - name: Copy buildnotes.md to root for artifact
        shell: bash
        run: |
          cp docs/buildnotes.md buildnotes.md

      - name: Upload Documentation
        uses: actions/upload-artifact@v6
        with:
          name: documentation
          path: |
            docs/*.pdf
            buildnotes.md
